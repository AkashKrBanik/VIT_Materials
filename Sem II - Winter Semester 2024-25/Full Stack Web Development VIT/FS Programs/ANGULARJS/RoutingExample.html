<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<body ng-app="myApp">

<p><a href="#/!">Angular Intro</a></p>

<a href="#!checkbox">Understand CheckBox</a>
<a href="#!ngrepeat">Understand NG-Repeat</a>
<a href="#!sorting">Understand Sorting</a>
<a href="#!sort">Sorting</a>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "FirstPgm.html"
    })
    .when("/checkbox", {
        templateUrl : "CheckBox.html"
    })
    .when("/ngrepeat", {
        templateUrl : "NgRepeat.html"
    })
    .when("/sorting", {
        templateUrl : "SortBy.html"
    });
});
</script>

<p>Click on the links to navigate to "red.htm", "green.htm", "blue.htm", or back to "main.htm"</p>
</body>
</html>
