<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl" ng-init="colValue='cyan'">
First Name: <input type="text" ng-model="firstName"><br>
Last Name: <input type="text" ng-model="lastName"><br>
<br>
Full Name: {{firstName + " " + lastName}}            
<div ng-controller="trainer">
    <table border="1">
    <tr><td>Trainer Name</td><td>Trainer Age</td></tr>
<tr ng-repeat="x in trainerdata">
    <td>{{ x.name }}</td>
    <td>{{ x.age }}</td>
    
    </tr>
</table>
    </div>
</div>




<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.firstName = "Brown";
    $scope.lastName = "Dave";
});
app.controller("trainer", function($scope){            
        var trainerdetail=[                
            { name:'isha', age:'27' },
            { name:'avinash', age:'32' },
            { name:'priya', age:'34' }
        ];
         $scope.trainerdata=trainerdetail;
      });
</script>

</body>
</html>
