<html>
<head>
    <style>
        p.center{
            text-align:center;
            color:red;
        }
        p.large{
            font-size: 250px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <b>Paragraph with Center class</b>
    <p class="center">This is simple center selector class</p>
    <b>Now Paragraph with large class</b>
    <p class="large">This is simple large selector class</p>
    <b>Now Paragraph with large and center class</b>
    <p class="large center">This is large and center selector class</p>
</body>
</html>
