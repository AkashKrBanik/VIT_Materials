<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #968dec, #2ebf91);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    .container h2 {
      color: #4a47a3;
      font-size: 2rem;
      margin-bottom: 1.5em;
    }
    .form-group {
      margin-bottom: 1.5em;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #4a47a3;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #968dec;
      border-radius: 8px;
      font-size: 1rem;
      color: #555;
      outline: none;
      transition: all 0.3s ease;
    }
    .form-group input:focus, .form-group select:focus {
      border-color: #2ebf91;
      box-shadow: 0 0 5px rgba(46, 191, 145, 0.5);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .form-row .form-group {
      flex: 1;
      min-width: 45%;
    }
    .btn-submit, .btn-reset  {
      width: 100%;
      padding: 14px;
      background-color: #4a47a3;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    .btn-reset {
      background-color: #ccc;
      color: #333;
    }

    .btn-submit:hover {
      background-color: rgb(60, 190, 60);
    }
    .btn-reset:hover {
      background-color: #9c9b9b;
    }
    .form-group.radio-group, .form-group.checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .form-group.radio-group input, .form-group.checkbox-group input {
      margin-right: 8px;
    }
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
      .form-row .form-group {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Developer Signup Form</h2>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="fName">First Name</label>
          <input type="text" id="fName" name="fName" required>
        </div>
        <div class="form-group">
          <label for="lName">Last Name</label>
          <input type="text" id="lName" name="lName" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" name="age" id="age" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="trans">Transgender</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group radio-group">
          <label>Position</label>
          <label><input type="radio" name="pos" value="j-dev" required> Junior Developer</label>
          <label><input type="radio" name="pos" value="m-dev" required> Mid-level Developer</label>
          <label><input type="radio" name="pos" value="s-dev" re> Senior Developer</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group checkbox-group">
          <label>Programming Languages</label>
          <label><input type="checkbox" name="lang" value="java"> Java</label>
          <label><input type="checkbox" name="lang" value="js"> JavaScript</label>
          <label><input type="checkbox" name="lang" value="python"> Python</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
      </div>
      <div class="form-row">
        <button type="submit" class="btn-submit">Sign Up</button>
        <button type="reset" class="btn-reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
