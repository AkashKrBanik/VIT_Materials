<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .wrapper {
            display: grid;
            grid-template-areas:
                "container1"
                "container2"
                "container3";
            grid-template-rows: auto auto auto; 
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }

        .container1 {
            display: grid;
            grid-template-areas:
                "header header"
                "hero main-content"
                "sidebar extra-content";
            grid-template-rows: 50px 200px 200px;
            grid-template-columns: 1fr 2fr;
            gap: 10px; /* Original gap */
            width: 100%;
        }

        .container2 {
            display: grid;
            grid-template-areas:
                "related-images related-posts";
            grid-template-rows: 150px;
            grid-template-columns: 3fr 1fr;
            gap: 10px; /* Original gap */
            width: 100%;
        }

        .container3 {
            display: grid;
            grid-template-areas:
                "footer footer";
            grid-template-rows: 50px;
            grid-template-columns: 1fr 2fr;
            gap: 10px; /* Original gap */
            width: 100%;
        }

        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
        }

        .hero {
            grid-area: hero;
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .main-content {
            grid-area: main-content;
            background-color: #FF9800;
            color: white;
            padding: 20px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #9C27B0;
            color: white;
            padding: 20px;
        }

        .extra-content {
            grid-area: extra-content;
            background-color: #795548;
            color: white;
            padding: 20px;
        }

        .related-images {
            grid-area: related-images;
            background-color: #FFC107;
            color: white;
            padding: 20px;
        }

        .related-posts {
            grid-area: related-posts;
            background-color: #3F51B5;
            color: white;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #F44336;
            color: white;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container1">
            <header class="header">Header</header>
            <div class="hero">Hero</div>
            <div class="main-content">Main Content</div>
            <div class="sidebar">Sidebar</div>
            <div class="extra-content">Extra Content</div>
        </div>
        
        <div class="container2">
            <div class="related-images">Related Images</div>
            <div class="related-posts">Related Posts</div>
        </div>

        <div class="container3">
            <footer class="footer">Footer</footer>
        </div>
    </div>

</body>

</html>
