<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 150px;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            background-color: whitesmoke;
            box-shadow: 3px 3px rgb(113, 91, 236);
        }
        button:hover{
            background-color: bisque;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Select the color for your background:</h2>
    <button type="button" onclick="changeColor('red')">Red</button>
    <button type="button" onclick="changeColor('blue')">Blue</button>
    <button type="button" onclick="changeColor('green')">Green</button>

    <script>
        function changeColor(color){
            document.bgColor=color;
        }
    </script>
</body>
</html>
