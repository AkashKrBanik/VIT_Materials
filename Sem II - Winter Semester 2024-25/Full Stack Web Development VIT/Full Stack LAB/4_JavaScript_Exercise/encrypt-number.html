<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Four-Digit Integer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
        }
        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 60%;
            padding: 10px;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: none;
        }
        .output p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Encrypt Four-Digit Integer</h1>
    <div class="container">
        <label for="number">Enter a Four-Digit Number:</label>
        <input type="number" id="number" placeholder="Enter a 4-digit number" min="1000" max="9999" required>
        <button type="button" onclick="encryptNumber()">Encrypt</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function encryptNumber() {
            const numberInput = document.getElementById('number');
            const outputDiv = document.getElementById('output');
            const number = numberInput.value;

            if (!/^[0-9]{4}$/.test(number)) {
                alert('Please enter a valid four-digit integer.');
                return;
            }

            const digits = number.split('').map(digit => (parseInt(digit) + 7) % 10);

            [digits[0], digits[2]] = [digits[2], digits[0]];
            [digits[1], digits[3]] = [digits[3], digits[1]];

            const encryptedNumber = digits.join('');

            outputDiv.innerHTML = `
                <p><strong>Original Number:</strong> ${number}</p>
                <p><strong>Encrypted Number:</strong> ${encryptedNumber}</p>
            `;
            outputDiv.style.display = 'block';
            numberInput.value = '';
        }
    </script>
</body>
</html>
