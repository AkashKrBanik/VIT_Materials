<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Date and Time</title>
</head>
<body>
    <h2>Current Date & Time</h2>
    <button onclick="fetchDateTime()">Get Date & Time</button>
    <p id="output"></p>

    <script>
        function fetchDateTime() {
            let xhttp = new XMLHttpRequest();
            xhttp.open("GET", "jsontest.json", true);

            xhttp.onreadystatechange = function () {
                if (xhttp.readyState === 4 && xhttp.status === 200) {
                    let response = JSON.parse(xhttp.responseText);
                    let formattedOutput = `Date: ${response.date} Time: ${response.time}`;
                    document.getElementById("output").innerHTML = formattedOutput;
                }
            };

            xhttp.onerror = function () {
                document.getElementById("output").innerHTML = "Error fetching data.";
            };

            xhttp.send();
        }
    </script>
</body>
</html>
